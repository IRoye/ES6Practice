    <script>
        let data = [{
            id: 10,
            hidden: true,
            children: [
                {
                    id: 11,
                    hidden: true
                },
                {
                    id: 12,
                    hidden: false
                }
            ]
        }, {
            id: 20,
            hidden: false,
            children: [
                {
                    id: 21,
                    hidden: true
                },
                {
                    id: 22,
                    hidden: false
                }
            ]
        }
        ];
        let result = f(data)
        console.log(result)
        function f(data) {
            return data.filter((element) => {
                if (!element.hidden) {
                    return false
                } else if (element.hidden) {
                    if (element.children && element.children.length > 0) {
                        element.children = f(element.children)
                    }
                    return true
                }
            })
        };
